<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
<title>%BTITLE%</title>

<link rel="Stylesheet" href="%ROOT%yotsubab.css" />
<link rel="Stylesheet" href="%ROOT%mobile.css" />
<script src="%ROOT%scripts.js" type="text/javascript" language="javascript"></script>
<script type="text/javascript" src="%ROOT%js/jquery.min.js"></script>
<script type="text/javascript" src="%ROOT%js/jquery-ui.min.js"></script>
</head>
<body>
<div class="boardBanner"> 
<div class="boardTitle">%BTITLE%</div>
<div class="boardSubtitle">%BDESC%</div>
</div>
<hr />
<form action="%ROOT%post.aspx" method="post" enctype="application/x-www-form-urlencoded" defaultbutton="a" >
<input type="hidden" name="mode" value="report" />
<input type="hidden" name="id" value="%ID%" />

<span>%LANG reportReasonStr%</span>
<select class="form-select" name="reportreason">
%REASONS%
</select>
<br />

<div class="%captcha show%">
<br />
<span style="color:red" class="%badc%">%LANG wrongCaptchaStr%</span>
<br />
%CAPTCHA PHOLDER%
</div>

<br />
<div>
<input type="submit" class="button" value="%LANG reportStr%" />
</div>

</form>
<hr />
<div id="absbot" class="absBotText"><span>%FOOTER TEXT%</span></div>
</body>
</html>
