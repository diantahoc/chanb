<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
<title>%BTITLE%</title>
<link rel="Stylesheet" href="%ROOT%css/grey.css" />
</head>
<body>

<div class="boardSubtitle">%BDESC%</div>
</div>

<div id="absbot" class="absBotText"><span>%FOOTER TEXT%</span></div>
