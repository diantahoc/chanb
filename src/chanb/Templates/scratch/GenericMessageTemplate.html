<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<META HTTP-EQUIV="pragma" CONTENT="no-cache">
<title>%TITLE%</title>
<style>html{background-color:#e6e6e6;font-size:10pt;margin:50px 40px 20px 40px;text-align:center}body{margin:auto;max-width:540px;min-width:200px}#pc{margin:auto;padding-bottom:20px;max-width:540px;min-width:200px;border:0 solid #AAA;color:#444;background-color:#f9f9f9;border:1px solid #AAA;border-bottom:1px solid #888;border-radius:3px;box-shadow:0 2px 2px #AAA}#pc #titleText{color:#666;margin:0;padding-top:25px;padding-bottom:25px;font-weight:normal;font-size:1.5em;border-bottom:1px solid #EEE;border-radius:3px 3px 0 0;background-position:center 20px}#content{padding:0 24px 24px;text-align:start}#sdesc>p{white-space:pre-wrap}.button{-moz-appearance:none;background-image:linear-gradient(#ededed,#ededed 38%,#dedede);border:1px solid rgba(0,0,0,0.25);color:#444;text-shadow:0 1px 0 #f0f0f0;border-radius:2px;box-shadow:0 1px 0 rgba(0,0,0,0.08),inset 0 1px 2px rgba(255,255,255,0.75);margin:0 5px;min-width:4em;min-height:34px;-moz-padding-start:9px;-moz-padding-end:8px;font-family:'Segoe UI',Arial,'Microsoft Yahei',Simsun,sans-serif}.button:hover{background-image:linear-gradient(#f0f0f0,#f0f0f0 38%,#e0e0e0);border:1px solid rgba(0,0,0,0.3);color:#000;box-shadow:0 1px 0 rgba(0,0,0,0.12),inset 0 1px 2px rgba(255,255,255,0.95)}.button:active{background-image:linear-gradient(#e7e7e7,#e7e7e7 38%,#d7d7d7);border:1px solid rgba(0,0,0,0.3);color:#444;box-shadow:none}.hide{display:none}#sH{cursor:pointer;font-family:Georgia,serif;padding:9pt 0;font-size:1.5em;line-height:22pt;padding-left:24px}#bu{background-image:linear-gradient(#5d9aff,#5d9aff 38%,#5891f0);border:1px solid #2d66c3;color:#fff;text-shadow:0 1px 0 rgba(0,0,0,0.5);box-shadow:0 1px 0 rgba(0,0,0,0.15),0px 1px 2px rgba(255,255,255,0.2) inset}button{-moz-appearance:none;background-image:linear-gradient(#ededed,#ededed 38%,#dedede);border:1px solid rgba(0,0,0,0.25);color:#444;text-shadow:0 1px 0 #f0f0f0;border-radius:2px 2px 2px 2px;box-shadow:0 1px 0 rgba(0,0,0,0.08),0px 1px 2px rgba(255,255,255,0.75) inset;margin:0 5px;min-height:29px;min-width:65px;-moz-padding-start:9px;-moz-padding-end:8px;font-family:'Segoe UI',Arial,'Microsoft Yahei',Simsun,sans-serif}</style>
</head>
<body dir="ltr">
<div id="pc">
<div id="title">
<br/>
<img src="%ROOT%res/message-icon.png" alt="|\/|" />
<h1 id="titleText">%TITLE%</h1>
</div>
<div id="content">
<div id="sdesc" align="center">
<p id="sdescText">%MESSAGE%</p>
</div>
<div class="%BUTTON%" style="text-align:center"><a href="%LINK%"><button id="bu" autocomplete="off" autofocus="true">OK</button></a></div>
</div>
<span style="font-size:xx-small">%SIGN%</span>
</div>
</body>
</html>
